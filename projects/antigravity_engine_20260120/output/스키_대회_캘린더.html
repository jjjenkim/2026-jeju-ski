                        categoryBadge.className = 'event-category';
                        categoryBadge.textContent = evt.category;
                        categoryBadge.style.background = categoryColors[evt.category] || '#667eea';
                        categoryBadge.style.color = '#fff';

                        eventItem.innerHTML = `
                            <div class="event-date">${evt.date}</div>
                            <div class="event-name">${evt.name}</div>
                        `;
                        eventItem.appendChild(categoryBadge);

                        // Set background gradient for ::before pseudo-element
                        const beforeStyle = document.createElement('style');
                        beforeStyle.textContent = `
                            .event-item:nth-child(${monthEvents.indexOf(evt) + 1})::before {
                                background: ${bgGradient};
                            }
                        `;
                        document.head.appendChild(beforeStyle);

                        eventsList.appendChild(eventItem);
                    });

                    monthCard.appendChild(eventsList);
                }

                container.appendChild(monthCard);
            });
        }

        createCalendar();
    </script>
</body>
