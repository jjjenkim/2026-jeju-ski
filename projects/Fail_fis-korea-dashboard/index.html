<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIS 한국 국가대표 대시보드</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; padding:20px; z-index:99999; overflow:auto;">
      <h2 style="font-size:24px; margin-bottom:10px;">⚠️ Critical Startup Error</h2>
      <pre id="error-content" style="font-size:14px; white-space:pre-wrap;"></pre>
    </div>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-content').innerText += `[Global Error] ${msg}\n${url}:${line}:${col}\n${error?.stack || ''}\n\n`;
      };
      window.addEventListener('unhandledrejection', function(event) {
        document.getElementById('error-display').style.display = 'block';
        document.getElementById('error-content').innerText += `[Unhandled Promise] ${event.reason}\n\n`;
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
