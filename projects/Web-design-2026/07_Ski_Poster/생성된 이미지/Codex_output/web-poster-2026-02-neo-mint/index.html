<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2026 제주스키협회 스키대회 · BENTO STICKER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Rubik+Mono+One&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="poster">
      <div class="grid">
        <section class="card hero">
          <div class="badge">JEJU SKI ASSOCIATION</div>
          <h1 class="title">2026 제주스키협회<br />스키대회</h1>
          <p class="sub">어린이들이 좋아할 동심 가득한 스포츠 축제</p>
        </section>
        <section class="card info">
          <div class="label">DATE</div>
          <div class="value">2026년 2월 27일 금요일</div>
        </section>
        <section class="card info">
          <div class="label">EVENTS</div>
          <div class="value">모글 / 알파인(대회전)</div>
        </section>
        <section class="card info">
          <div class="label">SLOPE</div>
          <div class="value">핑크 / 메가그린</div>
        </section>
        <section class="card motion" aria-hidden="true">
          <div class="roller">ROLL ROLL ROLL</div>
          <div class="stickers">
            <span>FUN</span><span>SNOW</span><span>2026</span><span>SKI</span>
          </div>
        </section>
        <section class="card cta">
          <div class="cta-title">제주스키협회 스키대회</div>
          <div class="cta-copy">밖고 활동적인 에너지, 풀 모션 웹포스터</div>
        </section>
      </div>
    
      <div class="ski-icons" aria-hidden="true">
        <svg class="ski-icon" viewBox="0 0 120 120" role="img" aria-label="ski">
          <circle cx="60" cy="30" r="14" fill="currentColor" />
          <rect x="52" y="44" width="16" height="36" rx="8" fill="currentColor" />
          <rect x="18" y="96" width="84" height="10" rx="5" fill="currentColor" />
          <rect x="6" y="104" width="96" height="8" rx="4" transform="rotate(-12 6 104)" fill="currentColor" />
        </svg>
        <svg class="ski-icon ski-flag" viewBox="0 0 120 120" role="img" aria-label="slalom flag">
          <rect x="54" y="18" width="8" height="84" rx="4" fill="currentColor" />
          <path d="M60 22 L100 34 L60 46 Z" fill="currentColor" />
          <path d="M60 46 L100 58 L60 70 Z" fill="currentColor" opacity="0.7" />
        </svg>
        <svg class="ski-icon ski-snowflake" viewBox="0 0 120 120" role="img" aria-label="snowflake">
          <path d="M60 10 L60 110 M20 35 L100 85 M20 85 L100 35 M10 60 L110 60" stroke="currentColor" stroke-width="8" stroke-linecap="round" />
        </svg>
      </div>

    </main>
    <script src="app.js"></script>
  </body>
</html>
