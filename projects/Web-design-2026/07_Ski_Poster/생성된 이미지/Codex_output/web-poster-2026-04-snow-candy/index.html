<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2026 제주스키협회 스키대회 · SCOREBOARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Black+Han+Sans&family=VT323&family=Jua&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="poster">
      <header class="board">
        <div class="board-top">JEJU SKI ASSOCIATION</div>
        <div class="board-main">
          <div class="digits">2026</div>
          <div class="title">제주스키협회 스키대회</div>
          <div class="subtitle">밖고 활동적인 동심 가득 축제</div>
        </div>
      </header>
      <section class="rows">
        <div class="row"><span>DATE</span><span>2026.02.27 (FRI)</span></div>
        <div class="row"><span>EVENTS</span><span>MOGUL / ALPINE GS</span></div>
        <div class="row"><span>SLOPE</span><span>PINK / MEGA GREEN</span></div>
      </section>
      <div class="ticker" aria-hidden="true">
        <div class="ticker-track">JEJU SKI FESTIVAL • KIDS ACTIVE • JEJU SKI FESTIVAL • KIDS ACTIVE •</div>
      </div>
    
      <div class="ski-icons" aria-hidden="true">
        <svg class="ski-icon" viewBox="0 0 120 120" role="img" aria-label="ski">
          <circle cx="60" cy="30" r="14" fill="currentColor" />
          <rect x="52" y="44" width="16" height="36" rx="8" fill="currentColor" />
          <rect x="18" y="96" width="84" height="10" rx="5" fill="currentColor" />
          <rect x="6" y="104" width="96" height="8" rx="4" transform="rotate(-12 6 104)" fill="currentColor" />
        </svg>
        <svg class="ski-icon ski-flag" viewBox="0 0 120 120" role="img" aria-label="slalom flag">
          <rect x="54" y="18" width="8" height="84" rx="4" fill="currentColor" />
          <path d="M60 22 L100 34 L60 46 Z" fill="currentColor" />
          <path d="M60 46 L100 58 L60 70 Z" fill="currentColor" opacity="0.7" />
        </svg>
        <svg class="ski-icon ski-snowflake" viewBox="0 0 120 120" role="img" aria-label="snowflake">
          <path d="M60 10 L60 110 M20 35 L100 85 M20 85 L100 35 M10 60 L110 60" stroke="currentColor" stroke-width="8" stroke-linecap="round" />
        </svg>
      </div>

    </main>
    <script src="app.js"></script>
  </body>
</html>
