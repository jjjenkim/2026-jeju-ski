<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dopamine Sports Collage Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Archivo+Black&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #0b00ff;
        --pink: #ff2eb1;
        --lime: #c7ff00;
        --cyan: #00e7ff;
        --orange: #ff7a00;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: var(--bg);
        color: #fff;
        font-family: "Roboto Flex", sans-serif;
        overflow-x: hidden;
      }
      .page {
        min-height: 220vh;
        padding: 32px 20px 120px;
      }
      .title {
        font-variation-settings: "wght" 900, "opsz" 90;
        font-size: clamp(42px, 9vw, 140px);
        line-height: 0.9;
      }
      .subtitle {
        font-variation-settings: "wght" 500, "opsz" 32;
        font-size: clamp(16px, 2.2vw, 22px);
        max-width: 60ch;
      }
      .collage {
        position: relative;
        margin: 40px auto 0;
        width: min(800px, 92vw);
        height: 520px;
      }
      .shape {
        position: absolute;
        border-radius: 18px;
        mix-blend-mode: screen;
        animation: float 6s ease-in-out infinite;
      }
      .shape.s1 { background: var(--pink); width: 180px; height: 120px; left: 8%; top: 8%; }
      .shape.s2 { background: var(--lime); width: 220px; height: 140px; right: 6%; top: 12%; animation-delay: .4s; }
      .shape.s3 { background: var(--cyan); width: 140px; height: 200px; left: 2%; bottom: 12%; animation-delay: .8s; }
      .shape.s4 { background: var(--orange); width: 240px; height: 120px; right: 10%; bottom: 6%; animation-delay: 1.2s; }
      .athlete {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 320px;
        height: 420px;
        filter: drop-shadow(0 30px 60px rgba(0,0,0,.35));
      }
      .athlete svg { width: 100%; height: 100%; }
      .list {
        margin-top: 60px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
      }
      .card {
        background: rgba(255,255,255,0.1);
        border: 2px solid #fff;
        padding: 16px;
        border-radius: 18px;
        backdrop-filter: blur(6px);
        animation: drift 5s ease-in-out infinite;
      }
      .card:nth-child(2) { animation-delay: .3s; }
      .card:nth-child(3) { animation-delay: .6s; }
      .card h3 {
        font-family: "Archivo Black", sans-serif;
        font-size: 22px;
        margin: 0 0 6px;
      }
      @keyframes float {
        0%,100% { transform: translate(0,0) rotate(0deg); }
        50% { transform: translate(-8px, 10px) rotate(2deg); }
      }
      @keyframes drift {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="title">DOPAMINE SPORTS<br/>제주 스키 FEST</div>
      <div class="subtitle">고채도 컬러와 비정형 콜라주, 멀티스크립트, 베리어블 폰트. 레이아웃이 유기적으로 움직이며 스포츠의 중요성을 강조합니다.</div>

      <div class="collage">
        <div class="shape s1"></div>
        <div class="shape s2"></div>
        <div class="shape s3"></div>
        <div class="shape s4"></div>
        <div class="athlete">
          <svg viewBox="0 0 220 300" aria-hidden="true">
            <path d="M60 220 L170 260" stroke="#fff" stroke-width="12" stroke-linecap="round" />
            <circle cx="120" cy="60" r="24" fill="#fff" />
            <path d="M120 85 L120 160" stroke="#fff" stroke-width="16" stroke-linecap="round" />
            <path d="M120 110 L70 150" stroke="#fff" stroke-width="14" stroke-linecap="round" />
            <path d="M120 120 L170 150" stroke="#fff" stroke-width="14" stroke-linecap="round" />
            <path d="M120 160 L90 220" stroke="#fff" stroke-width="14" stroke-linecap="round" />
            <path d="M120 160 L150 230" stroke="#fff" stroke-width="14" stroke-linecap="round" />
          </svg>
        </div>
      </div>

      <div class="list">
        <div class="card">
          <h3>2026 제주스키협회 스키대회</h3>
          <div>2026년 2월 27일 금요일</div>
        </div>
        <div class="card">
          <h3>종목</h3>
          <div>모글 / 알파인(대회전)</div>
        </div>
        <div class="card">
          <h3>슬로프</h3>
          <div>핑크 / 메가그린</div>
        </div>
      </div>
    </div>
  </body>
</html>
