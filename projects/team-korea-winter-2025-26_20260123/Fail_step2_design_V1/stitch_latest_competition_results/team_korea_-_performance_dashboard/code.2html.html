<body class="dark">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/history@5/umd/history.development.js"></script>
    <script src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        const { MemoryRouter, Routes, Route, Link, useNavigate, useLocation } = ReactRouterDOM;

        // --- Common Components ---

        const BottomNav = () => {
            const navigate = useNavigate();
            const location = useLocation();
            const isActive = (path) => location.pathname === path;

            return (
                <nav class="fixed bottom-0 left-0 right-0 max-w-[480px] mx-auto z-50 px-6 pb-8 pointer-events-none">
                    <div class="glass-panel pointer-events-auto rounded-full flex items-center justify-around py-3 px-4 shadow-2xl border-white/20">
                        <button onClick={() => navigate('/')} className={`flex flex-col items-center gap-1 ${isActive('/') ? 'text-primary' : 'text-white/40'}`}>
                            <span class="material-symbols-outlined" style={isActive('/') ? {fontVariationSettings: "'FILL' 1"} : {}}>dashboard</span>
                            <span class="text-[9px] font-black uppercase tracking-tighter">Main</span>
                        </button>
                        <button onClick={() => navigate('/results')} className={`flex flex-col items-center gap-1 ${isActive('/results') ? 'text-primary' : 'text-white/40'}`}>
                            <span class="material-symbols-outlined" style={isActive('/results') ? {fontVariationSettings: "'FILL' 1"} : {}}>leaderboard</span>
                            <span class="text-[9px] font-black uppercase tracking-tighter">Results</span>
                        </button>
                        <button onClick={() => navigate('/profile')} className={`flex flex-col items-center gap-1 ${isActive('/profile') ? 'text-primary' : 'text-white/40'}`}>
                            <span class="material-symbols-outlined" style={isActive('/profile') ? {fontVariationSettings: "'FILL' 1"} : {}}>person</span>
                            <span class="text-[9px] font-black uppercase tracking-tighter">Athletes</span>
                        </button>
                        <button onClick={() => navigate('/analysis/season')} className={`flex flex-col items-center gap-1 ${isActive('/analysis/season') ? 'text-primary' : 'text-white/40'}`}>
                            <span class="material-symbols-outlined">analytics</span>
                            <span class="text-[9px] font-black uppercase tracking-tighter">Insight</span>
                        </button>
                    </div>
                </nav>
            );
        };

        const AnalysisModal = ({ type, onClose }) => {
            const navigate = useNavigate();
            const [filter, setFilter] = useState(type || 'season'); // 'week', 'month', 'season'
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                if (filter === 'month') {
                    setIsLoading(true);
                    const timer = setTimeout(() => setIsLoading(false), 1500);
                    return () => clearTimeout(timer);
                }
            }, [filter]);

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="relative z-10 w-full max-w-[480px] h-[92vh] overflow-hidden flex flex-col rounded-2xl glass-modal">
                        <div className="flex h-6 w-full items-center justify-center shrink-0">
                            <div className="h-1.5 w-12 rounded-full bg-white/20"></div>
                        </div>
                        <div className="flex items-center justify-between px-6 pt-2 pb-2">
                            <h2 className="text-white text-xl font-bold leading-tight tracking-tight">종목별 상세 분석</h2>
                            <button onClick={onClose} className="flex size-10 items-center justify-center rounded-full bg-white/10 hover:bg-white/20 transition-colors">

                                <button onClick={() => setFilter('season')} className={`flex-1 py-1.5 text-sm font-medium transition-all ${filter === 'season' ? 'text-primary bg-white/5 rounded-full' : 'text-white/40'}`}>시즌</button>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto px-6 pb-10 space-y-8 mt-4">

                                <div className="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-5 text-white shadow-lg shadow-primary/20">

                                    <p className="text-sm font-semibold">Alpine</p>
                                </div>
                                <div className="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 px-5 text-white/70 border border-white/5">
                                    <span className="material-symbols-outlined text-[18px]">snowboarding</span>
                                    <p className="text-sm font-medium">Snowboard</p>
                                </div>
                                <div className="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 px-5 text-white/70 border border-white/5">
                                    <span className="material-symbols-outlined text-[18px]">skateboarding</span>
                                    <p className="text-sm font-medium">Freestyle</p>
                                </div>
                            </div>

                            <div className="flex flex-col gap-4">
                                <div>
                                    <p className="text-white/60 text-sm font-medium">{filter === 'month' ? '월간' : '시즌별'} 퍼포먼스 트렌드</p>
                                    <div className="flex items-baseline gap-2">
                                        <span className="text-white text-4xl font-bold tracking-tight">{isLoading ? '--.-' : (filter === 'month' ? '94.2' : '88.5')}</span>

                                            {isLoading ? 'updating' : (filter === 'month' ? '+5.8%' : '+12.4%')}
                                        </span>
                                    </div>
                                </div>

                                {isLoading ? (
                                    <div className="relative w-full h-48 bg-black/40 rounded-2xl p-4 border border-white/5 overflow-hidden shimmer-bg">

                                            <div className="relative flex items-center justify-center mb-3">

                                            {[1,2,3,4].map(i => <div key={i} className="border-t border-white/40 w-full"></div>)}
                                        </div>
                                        <svg className="absolute inset-0 w-full h-full p-4 overflow-visible" preserveAspectRatio="none" viewBox="0 0 100 100">
                                            <path d="M0,80 Q25,85,50,60 T100,45" fill="none" stroke="#148CFF" strokeOpacity="0.4" strokeWidth="2.5"></path>
                                            <path className="animate-draw" d="M0,70 Q25,50,50,40 T100,25" fill="none" stroke="#FF4646" strokeWidth="4"></path>
                                            {filter === 'month' && (
                                                <React.Fragment>
                                                    <circle cx="75" cy="32.5" fill="#FF4646" r="5"></circle>
                                                    <circle cx="75" cy="32.5" fill="white" r="2.5"></circle>
                                                </React.Fragment>
                                            )}
                                        </svg>
                                        
                                        {filter === 'month' && (
                                            <div className="absolute left-[75%] top-[32.5%] -translate-x-1/2 -translate-y-[105%] w-[12.5rem] premium-tooltip p-4 rounded-[1rem] z-50">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div className="flex items-center gap-2">
                                                        <div className="w-2 h-2 rounded-full bg-primary"></div>
                                                        <span className="text-white text-sm font-bold">이상호</span>
                                                    </div>
                                                    <div className="px-1.5 py-0.5 rounded bg-white/10 border border-white/10 text-[10px] text-white/90 font-bold">01</div>
                                                </div>
                                                <div className="space-y-0.5">
                                                    <p className="text-white/50 text-[10px] uppercase tracking-wider">Parallel Giant Slalom</p>
                                                    <div className="flex items-baseline gap-1">
                                                        <span className="text-white text-2xl font-bold">94.2</span>
                                                        <span className="text-white/40 text-[10px] font-medium uppercase">Score</span>
                                                    </div>
                                                </div>
                                                <button onClick={() => { navigate('/profile'); onClose(); }} className="mt-3 w-full py-2 px-3 flex items-center justify-between rounded-[0.5rem] bg-secondary/10 border border-secondary/30 group transition-all">
                                                    <span className="text-[11px] font-bold text-secondary">선수 프로필 보기</span>
                                                    <span className="material-symbols-outlined text-[14px] text-secondary">arrow_forward_ios</span>
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>

                            <div className="space-y-4">
                                <div className="flex items-center justify-between">
                                    <h3 className="text-white text-lg font-bold tracking-tight">상위 선수 지표</h3>
                                    <button className="text-primary text-xs font-bold flex items-center gap-1">전체보기 <span className="material-symbols-outlined text-[14px]">chevron_right</span></button>
                                </div>

                                        { name: '김지웅', sport: 'Alpine', score: '89.2', initials: 'JW', color: 'from-secondary to-cyan-500', rank: '4th' }

                                                </div>
                                                <div>
                                                    <p className="text-white font-bold">{player.name}</p>
                                                    <p className="text-white/50 text-xs">{player.sport}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-white font-bold">{player.score} <span className="text-[10px] text-white/40 font-normal">SCORE</span></p>
                                                <div className="flex items-center justify-end gap-1">
                                                    <span className="material-symbols-outlined text-yellow-500 text-[14px] fill-1">military_tech</span>
                                                    <span className="text-white/70 text-xs font-medium">{player.rank} Place</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="pt-4">
                                <button className={`w-full h-14 font-bold rounded-xl flex items-center justify-center gap-2 transition-all active:scale-[0.98] ${isLoading ? 'bg-white/5 text-white/30 cursor-not-allowed' : 'bg-primary text-white shadow-lg shadow-primary/25'}`}>
                                    <span className="material-symbols-outlined">analytics</span>
                                    {filter === 'month' ? '월간 상세 리포트 확인' : '상세 리포트 다운로드'}
                                </button>
                            </div>
                        </div>
                    </div>

            const navigate = useNavigate();
            return (

                    <header className="hero-gradient pt-16 pb-10 px-6 relative">
                        <div className="mb-10 text-center sm:text-left">
                            <h2 className="text-[10px] font-bold tracking-[0.4em] text-secondary/80 mb-2 uppercase">Republic of Korea</h2>
                            <h1 className="massive-title text-[72px] font-black italic flex flex-col">
                                <span>TEAM</span>
                                <span className="text-primary">KOREA</span>
                            </h1>
                            <p className="text-[11px] font-medium tracking-[0.2em] text-gray-500 mt-4 uppercase">Elite Winter Sports Division</p>

                            <div className="glass-panel p-5 rounded-3xl relative overflow-hidden">
                                <span className="material-symbols-outlined text-primary mb-3 text-2xl">military_tech</span>
                                <p className="text-[11px] text-gray-400 font-bold uppercase tracking-wider mb-1">Medal Forecast</p>
                                <p className="text-2xl font-black">12 Gold</p>

                        <section>

                            </div>
                            <div className="flex overflow-x-auto gap-4 hide-scrollbar -mx-6 px-6">
                                <div onClick={() => navigate('/analysis/month')} className="min-w-[280px] cursor-pointer glass-panel rounded-[2rem] p-6 relative overflow-hidden bg-gradient-to-br from-white/5 to-transparent">
                                    <div className="inline-block px-2 py-1 rounded-lg bg-primary/20 text-primary text-[10px] font-black mb-4 uppercase tracking-widest">FIS World Cup</div>
                                    <h4 className="font-bold text-xl leading-tight mb-4">이상호 선수, 슬로베니아 대회 금메달 획득</h4>
                                    <div className="flex items-center gap-2 text-gray-500 text-[11px] font-medium">
                                        <span className="material-symbols-outlined text-sm">schedule</span>
                                        <span>2 HOURS AGO</span>
                                    </div>
                                </div>
                                <div className="min-w-[280px] glass-panel rounded-[2rem] p-6 relative overflow-hidden bg-gradient-to-br from-white/5 to-transparent">
                                    <div className="inline-block px-2 py-1 rounded-lg bg-secondary/20 text-secondary text-[10px] font-black mb-4 uppercase tracking-widest">National Trials</div>
                                    <h4 className="font-bold text-xl leading-tight mb-4">박제윤, 국가대표 선발전 압도적 1위</h4>

                        <section>
                            <div className="flex items-center justify-between mb-6">
                                <h3 className="font-black text-xl tracking-tight uppercase italic">Top Ranking</h3>
                                <button onClick={() => navigate('/results')} className="text-[10px] font-bold text-gray-500">ALL ATHLETES</button>
                            </div>
                            <div className="space-y-3">

                                                <p className="font-bold text-[15px]">{item.name}</p>
